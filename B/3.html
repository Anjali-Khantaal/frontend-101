<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>B3</title>
	<style type="text/css">
		body{
			background: #f4c650;
		}
		.form{
			position: absolute;
			top: 10vh;
			right: 36vw;
			background: white;
			width: 400px;
			height: 600px;
			line-height: 10vh;
		}
	</style>
</head>
<body>
	<div class="form">
		<div class="verticalLine"></div>
		<input type="checkbox" class="checkbox" id="1"></input>
		This is an inbox-layout
		<hr>
		<input type="checkbox" class="checkbox" id="2"></input>
		Check one term
		<hr>
		<input type="checkbox" class="checkbox" id="3"></input>
		Hold down your Shift key
		<hr>
		<input type="checkbox" class="checkbox" id="4"></input>
		Everything in between should also be set to checked
		<hr>
		<input type="checkbox" class="checkbox" id="5"></input>
		Try to do it without libraries
		<hr>
		<input type="checkbox" class="checkbox" id="6"></input>
		Just regular JavaScript
		<hr>

	</div>

	<script type="text/javascript">
		var shift =0;

		var i,j,k;

		for(i=0;i<document.getElementsByClassName('checkbox').length;i++) {
			if(document.getElementsByClassName('checkbox')[i] == true){
				var start_box = i;
			}
			break;
		}

		for(j=0;j<document.getElementsByClassName('checkbox').length;j++) {
			if(document.getElementsByClassName('checkbox')[j] == true){
				var end_box = j;
			}
		}

		document.addEventListener('keydown',function(event){
			if(event.keyCode == 16){
				shift = 1;
			}
		});
		
		if(shift ==1){
			for(k=number(start_box);k<=number(end_box);k++){
				if(document.getElementsByClassName('checkbox')[k].checked == true){
					continue;
				} else{
					document.getElementsByClassName('checkbox')[k].checked = true;
				}
			}
		}

		document.addEventListener('keyup',function(event) {
			shift =0;
		});

	</script>

</body>
</html>
