<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		.nav{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 102vw;
			height: 8vh;
			background: #c62f58;
			margin-top: 2vh;
			font-family: sans-serif;
			font-size: 4.5vh;
			position: relative;
			left: -2vw;
		}

		.logo{
			position: absolute;
			top: 30%;
			left: 3%
		}
		
		.a{
			position: absolute;
			left: 52%;
			top: 30%;
		}

		.b{
			position: absolute;
			left: 64%;
			top: 30%;
		}

		.c{
			position: absolute;
			left: 76%;
			top: 30%;
		}

		.d{
			position: absolute;
			left: 88%;
			top: 30%;
		}
		.dropdown{
			width: 35px;
    		height: 5px;
    		background-color: black;
   	 		margin: 6px 0;
   	 		position: absolute;
   	 		display: none;
   	 		left: 5%
		}

		#hamburger{
			display: none;
		}
		
		.A{
			position: absolute;
			top: 10%;
		}
		.B{
			position: absolute;
			top: 30%;
		}
		.C{
			position: absolute;
			top: 50%;
		}
		a{
			color: black;
		}
		.close{
			display: none;
		}

		@media all and (max-width: 930px) {
			
			@-webkit-keyframes slideIn {
				0% {left: -40vw;}
				100% {left: -5vw;}
			}

			@-moz-keyframes slideIn {
				0% {left: -40vw;}
				100% {left: -5vw;}
			}

			@-o-keyframes slideIn {
				0% {left: -40vw;}
				100% {left: -5vw;}
			}

			@keyframes slideIn{
				0% {left: -40vw;}
				100% {left: -5vw;}
			}
			
			@-webkit-keyframes slideOut {
				0% {left: -5vw;}
				100% {left: -40vw;}
			}

			@-moz-keyframes slideOut {
				0% {left: -5vw;}
				100% {left: -40vw;}
			}

			@-o-keyframes slideOut {
				0% {left: -5vw;}
				100% {left: -40vw;}
			}

			@keyframes slideOut{
				0% {left: -5vw;}
				100% {left: -40vw;}
			}
			.content{
				position: relative;
				margin: 0;
				padding: 0;
				background: #c62f58;
				top: 6vh;
				left: -40vw;
				height: 100vh;
				width: 25vw;
				
			}
			.link{
				position: absolute;
			}
			.a{
				top: 3vh;
				left: 7vw;
				
			}
			.b{
				top: 9vh;
				left: 7vw;
				
			}
			.c{
				top: 15vh;
				left: 7vw;
				
			}
			.d{
				top: 21vh;
				left: 7vw;
			}
			.close{
				display: block;
				position: absolute;
				top: 27vh;
				left: 3vw;
				font-family: sans-serif;
				font-size: 4vh;
			}


			.logo{
				position: absolute;
				left: 50%;
			}
			#hamburger{
				display: block;
			}
			.dropdown{
				display: block;
			}
		}


	</style>
	<title>A4</title>
</head>
<body>
	<div class="nav">
		<button onclick="OpenMenu()" id="hamburger">
			<a><div class="dropdown A"></div></a>
			<a><div class="dropdown B"></div></a>
			<a><div class="dropdown C"></div></a>
		</button>
		<span class="logo">Logo</span>
		<div id="final-wrap">
			<div class="content" id="link_list">
				<button onclick="CloseMenu()" class="link close">Close</button>
				<a href="#link"><span class="link a" id="option1">link</span></a>
				<a href="#link"><span class="link b" id="option2">link</span></a>
				<a href="#link"><span class="link c" id="option3">link</span></a>
				<a href="#link"><span class="link d" id="option4">link</span></a>			
			</div>	
		</div>
	</div>

	<script>
		function OpenMenu() {
			document.getElementById('link_list').style.animation = 'slideIn 0.1s linear forwards';

		}

		function CloseMenu() {
			document.getElementById('link_list').style.animation = 'slideOut 0.1s linear forwards';
		}
	
	</script>


</body>
</html>
