<!DOCTYPE html>
<html>
<head>
	<title>B7 frontend-101</title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		body,html {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
		}
		#map-container {
			position:absolute; 
			top:0;
			left:0;
			background: url(/Users/apple/Desktop/github/frontend-101/B/world.jpeg);
			height: 100vh;
			width: 100vw;
			background-size: cover;
			overflow: hidden;
			transform: scale(1);
		}
		#map-container:active {
			cursor: pointer;
		}
		/*#container {
			position:absolute; 
			top:0;
			left:0;
			height: 100vh;
			width: 100vw;
		}*/
	</style>
</head>
<body>
	<div id="map-container"></div>

	<script type="text/javascript">
		
		window.ondragstart = function(){
			return false;
		}

		var zoomIntensity = 0.5;
		var world_map = document.getElementById('map-container');
		var scale = 1;
		var originx = 0;
		var originy = 0;
		var deltaX, deltaY;

		world_map.onmousewheel = function(e) {
			e.preventDefault();
			var wheel = event.wheelDelta/120;
			var zoom = Math.exp(wheel*zoomIntensity);
			scale *= zoom;
			if((scale > 0.5) && (scale <11)){
				world_map.style.transform = 'scale('+scale+')';
				world_map.style.top = '0';
				world_map.style.left = '0';
			}
		}

		</script>

</body>
</html>
