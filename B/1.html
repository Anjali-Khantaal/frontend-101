<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>B1</title>
	<style type="text/css">
		.drums{
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-between;
			font-family: sans-serif;
			font-size: 4vh;
		}
		.button{
			margin-top: 40vh;
			margin-left: 0px;
			margin-right: 0px;
			width: 10.2vw;
			height: 8vh;
			background: grey;
			text-align: center;
			line-height: 6vh;
		}
		.sound{
			font-size: 2vh;
			display: block;
			line-height: 0vh;
		}
	</style>
</head>
<body>
	<div class="drums">
		<audio id="clap" src="./sounds/clap.mp3"></audio><span class="button" id="A">A <span class="sound">clap</span></span>
		<audio id="horn" src="./sounds/horn.wav"></audio><span class="button" id="S">S <span class="sound">horn</span></span>
		<audio id="whistle" src="./sounds/whistle.mp3"></audio><span class="button" id="D">D <span class="sound">whistle</span></span>
		<audio id="crash" src="./sounds/crash.wav"></audio><span class="button F" id="F">F <span class="sound">crash</span></span>
		<audio id="splash" src="./sounds/splash.wav"></audio><span class="button" id="G">G <span class="sound">splash</span></span>
		<audio id="crackers" src="./sounds/crackers.mp3"></audio><span class="button" id="H">H <span class="sound">cracker</span></span>
		<audio id="meow" src="./sounds/meow.mp3"></audio><span class="button" id="J">J <span class="sound">meow</span></span>
		<audio id="laugh" src="./sounds/laugh.wav"></audio><span class="button" id="K">K <span class="sound">laugh</span></span>
		<audio id="bark" src="./sounds/bark.wav"></audio><span class="button" id="L">L <span class="sound">bark</span></span>
	</div>
	<script type="text/javascript">
		var sounds = {
			65 : 'clap',
			83 : 'horn',
			68 : 'whistle',
			70 : 'crash',
			71 : 'splash',
			72 : 'crackers',
			74 : 'meow',
			75 : 'laugh',
			76 : 'bark'
		};

		var keyPressed = {
			65 : 'A',
			83 : 'S',
			68 : 'D',
			70 : 'F',
			71 : 'G',
			72 : 'H',
			74 : 'J',
			75 : 'K',
			76 : 'L'
		};
		document.onkeydown = function(e){
			var soundId = sounds[e.keyCode];
			var keyId = keyPressed[e.keyCode];
    		if (soundId){
    			document.getElementById(soundId).play();
    			document.getElementById(keyId).style.background = "#949596";
    		}
		}

		document.onkeyup = function(event){
			var soundId = sounds[event.keyCode];
			var keyId = keyPressed[event.keyCode];
			if(keyId) {
				document.getElementById(keyId).style.background = "grey";
				setTimeout(function() {
					document.getElementById(soundId).pause();
				},2000);
			}
		}
	</script>
</body>
</html>
