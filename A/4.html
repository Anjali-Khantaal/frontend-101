	<style type="text/css">
		.nav{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 100%;
			height: 8vh;
			background: #c62f58;
			margin-top: 2vh;
			font-family: sans-serif;
			font-size: 4.5vh;

			position: absolute;

		.b{

		.c{
			position: absolute;
			left: 76%;
			top: 30%;
		}

		.d{
			position: absolute;
			left: 88%;
			top: 30%;
		}
		.dropdown{
			width: 35px;
    		height: 5px;
    		background-color: black;
   	 		margin: 6px 0;
   	 		position: absolute;
   	 		display: none;
   	 		left: 5%
		}
		
		.A{
			position: absolute;
			top: 10%;
		}
		.B{
			position: absolute;
			top: 30%;
		}
		.C{

			top: 50%;

			.link{
				display: none;
			}

			.logo{
				position: absolute;
				left: 50%;
			}
			.dropdown{
				display: block;
			}
			.content{

				background: black;

			}
			.dropdown:active{
				
			}

</head>

		<span class="logo">Logo</span>
		<div class="content">
			<span class="link a">link</span>
			<span class="link b">link</span>
