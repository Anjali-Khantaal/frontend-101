<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>A5</title>
	<style type="text/css">
		.button, .button-2{
			background: #e55f3d;
			width: 192px;
			height: 74px;
			margin: 200px;
			margin-left: 100px;
			border-width: 3%;
			border-color: black;
			border-style: solid;
			text-align: center;
			line-height: 70px;
			font-family: sans-serif;
			font-size: 27px;
		}
		.box-1{
			margin: 0;
			padding: 0;
			border: 0;
		}
		.box-2{
			margin: 0;
			padding: 0;
			border:0;
		}
		.A{
			transform: perspective(400px) rotateY(-45deg);
		}
		.B{
			width: 154px;
			transform: perspective(400px) rotateY(55deg);
			position: absolute;
			top: 0;
			left: 166px;
		}
		.A:hover + .B{
			opacity: 0;
		}
		.A:hover{
			transform: rotateY(45deg);
			cursor: pointer;
		}
		.front{
			position: absolute;
			top: 295px;
			left: 7.5px;
			transform: rotateX(2deg);

		}
		.side-face-1{
			position: absolute;
			top: 278px;
			left: 130px;
			transform: perspective(800px) rotateY(60deg) scale(0.91) skewY(-20deg) scaleX(0.5) scaleY(1.05);
			opacity: 0.7;
			z-index: -2;
		}
		.back-face{
			position: absolute;
			top: 267px;
			left: 54px;
			height: 66px;
			opacity: 0.2;
			z-index: -1;
		}
		.side-face-2{
			position: absolute;
			top: 279px;
			left: -66px;
			transform: perspective(800px) rotateY(60deg) scale(0.91) skewY(-20deg) scaleX(0.5) scaleY(1.05);
			opacity: 0.3;
			z-index: 1;
		}

		.top{
			position: absolute;
			top: 242px;
			left: 30px;
			transform: rotateX(66deg) rotateZ(9deg) rotateY(-3.5deg) skewX(-25deg) scale(0.99);
			z-index: -2;
		}
		.bottom-face{
			position: absolute;
			top: 315px;
			left: 31px;
			transform: rotateX(64deg) rotateZ(4deg) rotateY(-2deg) skewX(-25deg) scale(1.01);
			z-index: -1;
		}
		.box-2:hover{
			cursor: pointer;
		}
		.box-2:hover .top{
			transform: rotateX(0deg) rotateZ(0deg) rotateY(-3deg) skewX(0deg) scale(1) 
						scaleY(0.77);
			top: 227px;
			left: 8px;
		}
		.box-2:hover .back-face{
			opacity: 0;
		}
		.box-2:hover .side-face-1{
			transform: rotateY(0deg) scale(1) skewY(0deg) scaleX(0.5) scaleY(1);
			opacity: 1;
			top: 295.5px;
			left: 150px;
		}
		.box-2:hover .side-face-2{
			transform: rotateY(0deg) scale(1) skewY(0deg) scaleX(0.5);
			opacity: 1;
			top: 295px;
			left: -139px;
		}
		.box-2:hover .bottom-face{
			transform: rotateX(0deg) rotateZ(0deg) rotateY(-3deg) skewX(0deg) scale(1) scaleY(0.77);
			top: 364px;
			left: 8px;
		}
	</style>
</head>
<body>
	<div class="box-1">
		<div class="button A">Button</div>
		<div class="button B"></div>
	</div>
	<div class="box-2">
		<div class="button-2 front">Button</div>
		<div class="button-2 side-face-1"></div>
		<div class="button-2 back-face"></div>
		<div class="button-2 side-face-2"></div>
		<div class="button-2 top"></div>
		<div class="button-2 bottom-face"></div>		
	</div>

</body>
</html>
