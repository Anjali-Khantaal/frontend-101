<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>B3</title>
	<style type="text/css">
		body{
			background: #f4c650;
		}
		.form{
			position: absolute;
			top: 10vh;
			right: 36vw;
			background: white;
			width: 400px;
			height: 600px;
			line-height: 10vh;
		}
	</style>
</head>
<body>
	<div class="form">
		<div class="verticalLine"></div>
		<label for="1"><input type="checkbox" class="checkbox" id="1"></input>
		This is an inbox-layout</label>
		<hr>
		<label for="2"><input type="checkbox" class="checkbox" id="2"></input>
		Check one term</label>
		<hr>
		<label for="3"><input type="checkbox" class="checkbox" id="3"></input>
		Hold down your Shift key</label>
		<hr>
		<label for="4"><input type="checkbox" class="checkbox" id="4"></input>
		Everything in between should also be set to checked</label>
		<hr>
		<label for="5"><input type="checkbox" class="checkbox" id="5"></input>
		Try to do it without libraries</label>
		<hr>
		<label for="6"><input type="checkbox" class="checkbox" id="6"></input>
		Just regular JavaScript</label>
		<hr>

	</div>

	<script type="text/javascript">
		var shift =0;

		var i,j,k,start_box,end_box;

		window.onload = function(){
			for(i=1;i<document.getElementsByClassName('checkbox').length;i++) {
				if(document.getElementsByClassName('checkbox')[i].checked == true){
					start_box = i;
					break;
				}else{
					continue;
				}
			}

			for(j=1;j<document.getElementsByClassName('checkbox').length;j++) {
				if(document.getElementsByClassName('checkbox')[j].checked == true){
					end_box = (j);
				}else{
					continue;
				}
			}
		}

		document.addEventListener('keydown',function(event){
			if(event.keyCode == 16){
				shift = 1;
			}
		});


		document.addEventListener('click',function(){
			if(shift){
				for(k=number(start_box);k<=number(end_box);k++){
					if(document.getElementsByClassName('checkbox')[k].checked == true){
						continue;
					} else{
						document.getElementsByClassName('checkbox')[k].checked = true;
					}
				}
			}
		});
		
		

		document.addEventListener('keyup',function(event) {
			shift =0;
		});

		window .onload = function(){
			document.getElementsByClassName('checkbox')[3].checked = true;
			var t = document.createTextNode(i);
			document.body.appendChild(t);
		}

	</script>

</body>
</html>
