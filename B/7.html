<!DOCTYPE html>
<html>
<style>
	#world_map_img {
	  cursor: pointer;
	  position: relative;
/*	  z-index: 0;*/
	}
	#zoom-out {
		cursor: pointer;
		position: fixed;
/*		z-index: 1;*/
		right: 5vh;
		top: 88vh;
		background-color: #fff;
		height: 5vh;
		width: 10vh;

	}
	#zoom-out:hover {
		cursor: pointer;
	}
	#zoom-in {
		cursor: pointer;
		position: fixed;
		right: 5vh;
		top: 82vh;
		background-color: #fff;
		height: 5vh;
		width: 10vh;
	}
	#zoom-in:hover {
		cursor: pointer;
	}
</style>
<body>
<div id="container">
  <img id="world_map_img" src="world.jpeg" />
  <button type="button" id="zoom-in">Zoom in</button>
  <button type="button" id="zoom-out">Zoom out</button>
</div>
<script>

	window.ondragstart = function(){
		return false;
	}
	var img_ele = 0,
	  x_cursor = 0,
	  y_cursor = 0,
	  x_img_ele = 0,
	  y_img_ele = 0;
	  world_map = document.getElementById('world_map_img');
	  container = document.getElementById('container');

	function start_drag() {
	  img_ele = this;
	  x_img_ele = window.event.clientX - world_map.offsetLeft;
	  y_img_ele = window.event.clientY - world_map.offsetTop;

	}

	function stop_drag() {
	  img_ele = 0;
	}

	function while_drag() {
	  var x_cursor = window.event.clientX;
	  var y_cursor = window.event.clientY;
	  if (img_ele !== 0) {
	    img_ele.style.left = (x_cursor - x_img_ele) + 'px';
	    img_ele.style.top = ( window.event.clientY - y_img_ele) + 'px';

	  }
	}

	world_map.addEventListener('mousedown', start_drag);
	container.addEventListener('mousemove', while_drag);
	container.addEventListener('mouseup', stop_drag);

	//zoom in and out functions
	var zoom_map = document.getElementById('zoom-in');
	var zoom_out_map = document.getElementById('zoom-out');

	zoom_map.onclick = function(event) {
		var times = 100;
		var positionInfo = world_map.getBoundingClientRect();
		world_map.style.width = positionInfo.width+times+'px';
  		world_map.style.height = positionInfo.height+times+'px';

	}

	zoom_out_map.onclick = function(event) {
		var times = -100;
		var positionInfo = world_map.getBoundingClientRect();
		world_map.style.width = positionInfo.width+times+'px';
  		world_map.style.height = positionInfo.height+times+'px';

	}


</script>
</body>
</html>
