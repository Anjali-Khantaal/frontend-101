<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>B1</title>
	<style type="text/css">
		.drums{
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
			align-content: center;
			font-family: sans-serif;
			font-size: 10vh;
		}
		.button{
			margin-top: 40vh;
			margin-left: auto;
			margin-right: auto;
			width: 10vw;
			height: 18vh;
			background: grey;
			text-align: center;
			line-height: 16vh;
		}
		.sound{
			font-size: 3vh;
			display: block;
			line-height: 0vh;
		}
	</style>
</head>
<body>
	<div class="drums">
		<audio id="clap" src="./sounds/clap.mp3"></audio><span class="button">A <span class="sound">clap</span></span>
		<audio id="horn" src="./sounds/horn.wav"></audio><span class="button">S <span class="sound">horn</span></span>
		<audio id="whistle" src="./sounds/whistle.mp3"></audio><span class="button">D <span class="sound">whistle</span></span>
		<audio id="crash" src="./sounds/crash.wav"></audio><span class="button">F <span class="sound">crash</span></span>
		<audio id="splash" src="./sounds/splash.wav"></audio><span class="button">G <span class="sound">splash</span></span>
		<audio id="crackers" src="./sounds/crackers.mp3"></audio><span class="button">H <span class="sound">crackers</span></span>
		<audio id="meow" src="./sounds/meow.mp3"></audio><span class="button">J <span class="sound">meow</span></span>
		<audio id="laugh" src="./sounds/laugh.wav"></audio><span class="button">K <span class="sound">laugh</span></span>
		<audio id="bark" src="./sounds/bark.wav"></audio><span class="button">L <span class="sound">bark</span></span>
	</div>
	<script type="text/javascript">
		var sounds = {
			65 : 'clap',
			83 : 'horn',
			68 : 'whistle',
			70 : 'crash',
			71 : 'splash',
			72 : 'crackers',
			74 : 'meow',
			75 : 'laugh',
			76 : 'bark'
		};
		document.onkeydown = function(e){
			var soundId = sounds[e.keyCode];
    		if (soundId){
    			document.getElementById(soundId).play();
    		}
    		else{
    			console.log("key not mapped : code is", e.keyCode);
    		}
		}
	</script>
</body>
</html>
