<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		.nav{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 100%;
			height: 8vh;
			background: #c62f58;
			margin-top: 2vh;
			font-family: sans-serif;
			font-size: 4.5vh;
			position: relative;
		}

		.logo{
			position: absolute;
			top: 30%;
			left: 3%
		}
		
		.a{
			position: absolute;
			left: 52%;
			top: 30%;
		}

		.b{
			position: absolute;
			left: 64%;
			top: 30%;
		}

		.c{
			position: absolute;
			left: 76%;
			top: 30%;
		}

		.d{
			position: absolute;
			left: 88%;
			top: 30%;
		}
		.dropdown{
			width: 35px;
    		height: 5px;
    		background-color: black;
   	 		margin: 6px 0;
   	 		position: absolute;
   	 		display: none;
   	 		left: 5%
		}
		
		.A{
			position: absolute;
			top: 10%;
		}
		.B{
			position: absolute;
			top: 30%;
		}
		.C{
			position: absolute;
			top: 50%;
		}
		a{
			color: black;
		}

		@media all and (max-width: 930px){
			.back_of_link{
				position: absolute;
				background: #c62f58;
				top: 6vh;
				height: 30vh;
				width: 20vw;

			}
			.link{
				position: absolute;
				background: #c62f58;
				width: 20vw;
				height: 0vh;
				/*line-height: 0;*/
			}
			.a{
				top: 10vh;
				left: 3.5vw;
			}
			.b{
				top: 15vh;
				left: 3.5vw;
			}
			.c{
				top: 20vh;
				left: 3.5vw;
			}
			.d{
				top: 25vh;
				left: 3.5vw;
			}


			.logo{
				position: absolute;
				left: 50%;
			}
			.dropdown{
				display: block;
			}
			.content{
				display: none;
			}
			


		}


	</style>
	<title>A4</title>
</head>
<body>
	<div class="nav">
		<button onclick="openMenu()" id="hamburger">
			<a><div class="dropdown A"></div></a>
			<a><div class="dropdown B"></div></a>
			<a><div class="dropdown C"></div></a>
		</button>
		<span class="logo">Logo</span>
		<div class="back_of_link"></div>
		<div class="content" id="details">
			<a href="#link"><span class="link a">link</span></a>
			<a href="#link"><span class="link b">link</span></a>
			<a href="#link"><span class="link c">link</span></a>
			<a href="#link"><span class="link d">link</span></a>			
		</div>	
	</div>

	<script>
		function openMenu(){
			document.getElementById("details").classList.toggle("show");
		}

		window.onclick = function(event)
		{
			if(!event.target.matches('.hamburger')){
				var dropdowns = document.getElementByClassName("link");
				var i;
				for(i=0;i<dropdowns.length;i++)
				{
					var openDropDown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
        				openDropdown.classList.remove('show');
        			}
				}
			}
		}
		
	</script>


</body>
</html>
